<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/first.css">
  <link rel="stylesheet" href="estilos/media-query.css">
  <link rel="shortcut icon" href="imagens/Pictogrammers-Material-Login-variant.512.png" type="image/x-icon">
</head>
<body>
  <main>
    <section>
      <div id="imagem">
        
      </div>
      <div id="formularios">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="cadastro.php" method="post" autocomplete="on">
          <div>
            <span class="material-icons">person</span>
            <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="40">
            <label for="iemail">Login</label>
          </div>
          <div>
            <span class="material-icons">vpn_key</span>
            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#">
            Esqueci a senha
            <span class="material-icons">mail</span>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
